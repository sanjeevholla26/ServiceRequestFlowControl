{% extends './layout.html' %}
{% load static %}
{% block title %} Home {% endblock %}
{% block head %}
    {{ block.super }}
    <style>
        .header{
            color: white;
            padding: 30px;
            background: none;
            border-bottom: solid 1px white;
            display: flex;
            align-items: center;
            justify-content: space-between;

        }
        .header>a{
            text-decoration: none;
            color: white;
        }

        .header>a:hover{
            text-decoration: none;
            color: white;
        }

        .header>a>h5{
            font-size: 30px;
            font-family: system-ui;
        }
        .buttons-auth{
            display: flex;
            margin-right: 10rem;
            gap: 2rem;
        }
        .buttons-auth>a{
            text-decoration: none;
        }
        .buttons-auth>a>button{
            padding: 5px 50px;
            background-color: white;
            border-radius: 10px;
            border: none;
        }
    </style>
{% endblock %}
{% block body %}
    <div class="header">
        <a href="{% url 'home' %}">
            <h5>Service Request Flow Control</h5>
        </a>
        <div class="buttons-auth">
            {% if not request.user.is_authenticated %}
                <a href="{% url 'login'%}"><button>Login</button></a>
                <a href="{% url 'register'%}"><button>Register</button></a>
            {% else %}
                <a href="{% url 'logout'%}"><button>Logout</button></a>
            {% endif %}
        </div>
    </div>
{% block body1 %}
{% endblock %}
{% endblock %}
